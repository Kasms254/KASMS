name : Development CI/CD 

on:
  push:
    branches:
      [main, frontend]
  pull_request:
    branches:
      [main]
    

env:
  NODE_VERSION: '20.x'
  PYTHON_VERSION: '3.11'


jobs:
  test-backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
      SECRET_KEY: test_secret_key
      DEBUG: True

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          # cache: pip

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend lint
        run: |
          pip install flake8
          flake8 . --exclude venv,env,node_modules,frontend
        continue-on-error: true

      - name: Wait for Postgres to be ready
        run: |
          for i in {1..10}; do
            nc -z localhost 5432 && echo "Postgres is up" && break
            echo "Waiting for Postgres..."
            sleep 2
          done

      - name: Run Django tests
        run: |
          python manage.py test
        continue-on-error: true

      - name: Check Django migrations
        run: |
          python manage.py makemigrations --check --dry-run
        continue-on-error: true


  test-frontend:
    runs-on: ubuntu-latest
    needs: test-backend

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Enforce Node engine
        working-directory: ./frontend
        run: npm config set engine-strict true

      - name: Verify Lockfile sync
        working-directory: ./frontend
        run: npm install --package-lock-only --dry-run

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Verify Lockfile sync
        working-directory: ./frontend
        run: npm install --package-lock-only --dry-run

      - name: Lint frontend
        working-directory: ./frontend
        run: npm run lint
        continue-on-error: true
        


      - name: Build frontend
        working-directory: ./frontend
        env:
          CI: true
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL  || 'http://localhost:8000/api' }}
          PUBLIC_URL: ${{ secrets.PUBLIC_URL || 'http://localhost:8000' }}
        run: npm run build

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./frontend/build
          retention-days: 7
